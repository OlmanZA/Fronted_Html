<!DOCTYPE html>
<html>
<head>
    <title>Crear Billetera</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background: #2196F3; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .back-link { display: inline-block; margin-top: 15px; color: #2196F3; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Crear Nueva Billetera</h1>
    </div>

    <form action="/CrearBilleteraServlet" method="post">
        <div class="form-group">
            <label for="nombre">Nombre de la Billetera:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <button type="submit">Crear Billetera</button>
    </form>

    <a href="/DashboardServlet" class="back-link">‚Üê Volver al Dashboard</a>
</div>
</body>
</html>
