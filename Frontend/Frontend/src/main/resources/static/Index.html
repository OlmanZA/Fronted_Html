<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 120px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            margin: 0 auto;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        button {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
        }

        .register-btn {
            background-color: #2196F3;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Bienvenido</h1>
    <p>Seleccione una opción</p>

    <button class="login-btn" onclick="location.href='login.html'">
        Iniciar Sesión
    </button>

    <button class="register-btn" onclick="location.href='registro.html'">
        Registrarse
    </button>
</div>

</body>
</html>
